<h1>Recordatorio de Correo</h1>\
<h2>Mobiera - Social</h2>\
<p>Este correo le est&aacute; llegando por que usted ha solicitado que Social recuerde su clave.</p>\
<p>Por favor haga clic en el siguiente enlace para iniciar el proceso de recuperacion de contrase&ntilde;a:</p>\
<p><a href="$P{PASSWORD_LINK}">$P{PASSWORD_LINK}</a><a> </a></p>\
<p>El link estar&aacute; disponible solo durante 24 horas desde el momento en que este correo fue enviado</p>\
