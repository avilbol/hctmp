com.hallocasa.mail.templates.PasswordRecovery.Subject=Password Recovery
com.hallocasa.mail.templates.PasswordRecovery.Body=\
<h1>Password Recovery</h1>\
<h2>Hallocasa</h2>\
<p>This mail has been sent to you as you have requested for password recovery.</p>\
<p>Please click the link to start password recovery process:</p>\
<p><a href="$P{PASSWORD_LINK}">$P{PASSWORD_LINK}</a><a> </a></p>\
<p>This link will be enabled only for 24 hours since the moment this email was sent.</p>\
<h1><a>&nbsp;</a></h1>
