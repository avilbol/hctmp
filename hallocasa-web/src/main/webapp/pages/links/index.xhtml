<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../../facelets/templates/deprecated-portalLayout.xhtml">

    <ui:param name="header_showBanner" value="#{false}" />
    <ui:param name="header_showSubMenu" value="#{true}" />
    <ui:param name="header_subMenuPath"
              value="/pages/links/links-menu.xhtml" />
    
    <ui:define name="headSection">
        <link rel="stylesheet" href="#{constants.resourcesPath}/css/old/links.css"/>
        <script type="text/javascript" src="links.js"></script>
    </ui:define>

    <!-- Country content section -->
    <ui:define name="portalSection">
        <h:panelGroup layout="block" id="countryContent" styleClass="container">
            <ui:include src="#{linksPage.activeSection}"></ui:include>
        </h:panelGroup>
    </ui:define>
</ui:composition>
