<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../commons/templates/general-layout.xhtml">

    <ui:param name="header_showBanner" value="#{false}" />
    <ui:param name="header_showSubMenu" value="#{false}" />
    
    <ui:define name="styleSheetsSection">
        <h:outputStylesheet library="css" name="blog.css"/>
    </ui:define>

    <!-- Blog content section -->
    <ui:define name="contentSection">
        <div id="blog-layout" class="hc-content-body-blog">        
			<div class="col-md-8 col-sm-offset-2 container">
            <h:panelGroup rendered="#{blogIndexPage.firstArticle ne null}">
                <ui:include src="articlepreview.xhtml" >
                    <ui:param name="article" value="#{blogIndexPage.firstArticle}"/>
                    <ui:param name="backingBean" value="#{blogIndexPage}"/>
                </ui:include>
                <hr/>
            </h:panelGroup>

            <h:panelGroup styleClass="ui-articles-grid">
                <ui:repeat value="#{blogIndexPage.articles}" var="article"
                           varStatus="status">
                    <ui:include src="articlepreview.xhtml">
                        <ui:param name="article" value="#{article}"/>
                        <ui:param name="backingBean" value="#{blogIndexPage}"/>
                        <ui:param name="styleClass" value="ui-grid-odd-#{status.odd}"/>
                    </ui:include>
                    <hr/>
                </ui:repeat>
            </h:panelGroup>
        </div>
        </div>
    </ui:define>
</ui:composition>
