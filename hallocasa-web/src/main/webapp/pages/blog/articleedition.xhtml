<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../facelets/templates/portalLayout.xhtml">


    <ui:param name="header_showBanner" value="#{false}" />
    <ui:param name="header_showSubMenu" value="#{false}" />

    <!-- Blog content section -->
    <ui:define name="portalSection">
        <h:form id="frm_artcileedition">
            <p:growl id="grl_messages" showDetail="true"/>
            <div style="font-size: 18px;">
                <!-- Id !-->
                <p:outputLabel value="Id" for="itx_id"/><br/>
                <p:inputText value="#{blogArticleEditionPage.editedArticle.blogArticleId}"
                             style="width: 50px;background: #dadada;"
                             required="false" id="itx_id"/><br/><br/>

                <!-- Título del artículo !-->
                <p:outputLabel value="Título del artículo" for="itx_articletitle"/><br/>
                <p:inputText value="#{blogArticleEditionPage.articleTitle}"
                             style="width: 100%;"
                             required="true" id="itx_articletitle"/><br/><br/>

                <ui:remove>
                    <!-- Categoria !-->
                    <p:outputLabel value="Categoria" for="som_categoria"/><br/>
                    <p:selectOneMenu value="#{blogArticleEditionPage.idCategory}"
                                     style="width: 705px;"
                                     required="true" id="som_categoria">
                        <f:selectItems value="#{blogArticleEditionPage.categories}"/>
                    </p:selectOneMenu><br/><br/>

                    <!-- Orden !-->
                    <p:outputLabel value="Orden" for="itx_showorder"/><br/>
                    <p:inputText value="#{blogArticleEditionPage.article.showorder}"
                                 style="width: 695px;"
                                 required="false" id="itx_showorder"/><br/><br/>

                    <!-- En inicio !-->
                    <p:outputLabel value="En inicio?" for="sbc_featured"/><br/>
                    <p:selectBooleanCheckbox value="#{blogArticleEditionPage.article.featured}"
                                             required="false" id="sbc_featured"/><br/><br/>
                </ui:remove>

                <!-- Texto del artículo !-->
                <p:outputLabel value="Contenido" for="edt_text"/><br/>
                <p:inputTextarea style="width: 100%; height: 400px; overflow-y: scroll;" id="edt_text"
                          value="#{blogArticleEditionPage.articleBody}"/>

                <ui:remove>
                    <p>
                        <h:outputText value="Nota: Utilice el tag &lt;hr/&gt; para el corte de ver más"></h:outputText>
                    </p>
                </ui:remove>
            </div>
            <div style="text-align: center;width: 700px;margin-top: 10px;">
                <p:commandButton value="Save"
                                 actionListener="#{blogArticleEditionPage.processSaveButtonClick()}"
                                 styleClass="ui-general-tool-button"
                                 update="@form"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
