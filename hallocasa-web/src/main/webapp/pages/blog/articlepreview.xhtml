<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"  
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"> 


    <h:panelGroup class="ui-article-prev-cont #{styleClass}">

        <h2 class="ui-title">
            <a href="#{backingBean.getSeeMoreUrl(article.blogArticleId)}">#{article.titleTransalation.getText(webSession.currentLanguage)}</a>
        </h2>
        <h:outputText value="#{article.getPreviewText(webSession.currentLanguage)}" escape="false"/>
        <div class="ui-options">
            <a href="#{backingBean.getSeeMoreUrl(article.blogArticleId)}"
               class="ui-read-more btn btn-primary">#{viewBundle['Blog.ReadMore']}...</a>
        </div>
    </h:panelGroup>

</ui:component>
