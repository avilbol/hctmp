<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:bg="http://java.sun.com/jsf/composite/components/blog">

    <div id="buying-process-summary">
        <bg:article blogArticle="#{buyProcessPage.buyProcessSummaryArticle}"
                    showTitle="true"  />
    </div>
    <div id="buying-process-detail-into">
        <bg:article blogArticle="#{buyProcessPage.buyProcessDetailIntroArticle}"
                    showTitle="true"  />
    </div>
    <div id="buying-process-detail">
        <div id="buy-process-menu-container">
            <h:form>
                <div class="buy-process-item buy-process-item1">
                    <p:commandLink
                        value="#{buyProcessPage.getBuyProcessArticleTitle(0)}"
                        process="@this" update=":article-content" 
                        styleClass="gray-btn"
                        actionListener="#{buyProcessPage.onBuyProcessItemClick(0)}"
                        oncomplete="scrollToObject( jQuery('#article-content h2') ); "/>
                </div>
                <div class="buy-process-item buy-process-item2">
                    <p:commandLink
                        value="#{buyProcessPage.getBuyProcessArticleTitle(1)}"
                        process="@this" update=":article-content" 
                        styleClass="gray-btn"
                        actionListener="#{buyProcessPage.onBuyProcessItemClick(1)}"
                        oncomplete="scrollToObject( jQuery('#article-content h2') ); "/>
                </div>
                <div class="buy-process-item buy-process-item3">
                    <p:commandLink
                        value="#{buyProcessPage.getBuyProcessArticleTitle(2)}"
                        process="@this" update=":article-content" 
                        styleClass="gray-btn"
                        actionListener="#{buyProcessPage.onBuyProcessItemClick(2)}"
                        oncomplete="scrollToObject( jQuery('#article-content h2') ); "/>
                </div>
                <div class="buy-process-item buy-process-item4">
                    <p:commandLink
                        value="#{buyProcessPage.getBuyProcessArticleTitle(3)}"
                        process="@this" update=":article-content" 
                        styleClass="gray-btn"
                        actionListener="#{buyProcessPage.onBuyProcessItemClick(3)}"
                        oncomplete="scrollToObject( jQuery('#article-content h2') ); "/>
                </div>
                <div class="buy-process-item buy-process-item5">
                    <p:commandLink
                        value="#{buyProcessPage.getBuyProcessArticleTitle(4)}"
                        process="@this" update=":article-content" 
                        styleClass="gray-btn"
                        actionListener="#{buyProcessPage.onBuyProcessItemClick(4)}" 
                        oncomplete="scrollToObject( jQuery('#article-content h2') ); "/>
                </div>
                <div class="buy-process-item buy-process-item6">
                    <p:commandLink
                        value="#{buyProcessPage.getBuyProcessArticleTitle(5)}"
                        process="@this" update=":article-content" 
                        styleClass="gray-btn"
                        actionListener="#{buyProcessPage.onBuyProcessItemClick(5)}" 
                        oncomplete="scrollToObject( jQuery('#article-content h2') ); "/>
                </div>

                <!-- in-menu article -->
                <div layout="block" class="in-menu-article">
                    <h:outputText escape="false"
                                  value="#{buyProcessPage.investMore2010Article.blogArticle.bodyTransalation.getText(webSession.currentLanguage)}"/>
                </div>

                <!-- tow columns section -->
                <div class="buy-process-item buy-process-item9">
                    <p:commandLink
                        value="#{buyProcessPage.getBuyProcessArticleTitle(8)}"
                        process="@this" update=":article-content" 
                        styleClass="gray-btn"
                        actionListener="#{buyProcessPage.onBuyProcessItemClick(8)}" 
                        oncomplete="scrollToObject( jQuery('#article-content h2') ); "/>
                </div>
                <div class="buy-process-item buy-process-item7">
                    <p:commandLink
                        value="#{buyProcessPage.getBuyProcessArticleTitle(6)}"
                        process="@this" update=":article-content" 
                        styleClass="gray-btn"
                        actionListener="#{buyProcessPage.onBuyProcessItemClick(6)}"
                        oncomplete="scrollToObject( jQuery('#article-content h2') ); "/>
                </div>
                <div class="buy-process-item buy-process-item10">
                    <p:commandLink
                        value="#{buyProcessPage.getBuyProcessArticleTitle(9)}"
                        process="@this" update=":article-content" 
                        styleClass="gray-btn"
                        actionListener="#{buyProcessPage.onBuyProcessItemClick(9)}"
                        oncomplete="scrollToObject( jQuery('#article-content h2') ); "/>
                </div>
                <div class="buy-process-item buy-process-item8">
                    <p:commandLink
                        value="#{buyProcessPage.getBuyProcessArticleTitle(7)}"
                        process="@this" update=":article-content" 
                        styleClass="gray-btn"
                        actionListener="#{buyProcessPage.onBuyProcessItemClick(7)}"
                        oncomplete="scrollToObject( jQuery('#article-content h2') ); "/>
                </div>

                <!-- One column section -->
                <div class="buy-process-item buy-process-item11">
                    <p:commandLink
                        value="#{buyProcessPage.getBuyProcessArticleTitle(10)}"
                        process="@this" update=":article-content" 
                        styleClass="gray-btn"
                        actionListener="#{buyProcessPage.onBuyProcessItemClick(10)}" 
                        oncomplete="scrollToObject( jQuery('#article-content h2') ); "/>
                </div>
            </h:form>
        </div>

        <h:panelGroup id="article-content" layout="block">
            <h:form>
                <article class="buy-process-article">
                    <h2>#{buyProcessPage.selectedArticle.blogArticle.titleTransalation.getText(webSession.currentLanguage)}</h2>
                    <h:outputText value="#{buyProcessPage.selectedArticle.blogArticle.bodyTransalation.getText(webSession.currentLanguage)}" escape="false"/>
                </article>

                <div id="next-button-section">
                    <p:commandLink
                        rendered="#{buyProcessPage.selectedArticle.nextBlogArticle ne null}"
                        value="#{viewBundle['Label.CountryPage.BuyProcess.Next']}"
                        process="@this" update=":article-content"
                        styleClass="yellow-btn next-btn"
                        actionListener="#{buyProcessPage.onNextArticle}" />
                </div>

                <h:panelGroup layout="block" rendered="#{buyProcessPage.selectedArticle.blogArticle.blogArticleId eq 6}"
                              styleClass="transfer-money-options-container">
                    <p:commandLink
                        rendered="#{buyProcessPage.selectedArticle.blogArticle.blogArticleId eq 6}"
                        value="#{buyProcessPage.buyFromAbroadArticle.blogArticle.titleTransalation.getText(webSession.currentLanguage)}"
                        process="@this" update=":article-content"
                        styleClass="gray-btn fromAbroad-btn"
                        actionListener="#{buyProcessPage.onBuyFromAbroadClick}" />

                    <p:commandLink
                        rendered="#{buyProcessPage.selectedArticle.blogArticle.blogArticleId eq 6}"
                        value="#{buyProcessPage.flyColombiaArticle.blogArticle.titleTransalation.getText(webSession.currentLanguage)}"
                        process="@this" update=":article-content"
                        styleClass="gray-btn flyCol-btn"
                        actionListener="#{buyProcessPage.onFlyToColombiaClick}" />
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </div>

</ui:composition>
