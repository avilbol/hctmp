<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite">
	<cc:interface componentType="currencyEditorComponent">
		<cc:attribute name="value"
			type="com.hallocasa.commons.vo.CurrencyVOAmmount"
			shortDescription="Currency vo ammount value" />
		<cc:attribute name="currencies"
			type="java.util.List"
			shortDescription="Currency list to deploy" />
		<cc:attribute name="converter"
			type="java.util.String"
			shortDescription="Converter to use" />
	</cc:interface>
	<cc:implementation>
		<h:inputText id="currencyValue" styleClass="hc-form-field"
			value="#{cc.attrs.currencyAmmount.value}" />
		<h:selectOneMenu id="currency" styleClass="hc-form-field"
			value="#{cc.attrs.currencyAmmount.currency}" 
			converter="#{cc.attrs.converter}">
			<f:selectItems value="#{cc.attrs.currencies}" var="currency"
				itemLabel="#{currency.name}" itemValue="#{currency}" />
		</h:selectOneMenu>
	</cc:implementation>
</ui:composition>
