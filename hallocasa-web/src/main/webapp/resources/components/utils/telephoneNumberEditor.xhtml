<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cc="http://java.sun.com/jsf/composite">
    <cc:interface componentType="telephoneNumberEditorComponent">
        <cc:attribute name="id"
                      type="java.lang.String"
                      shortDescription="id"/>
        <cc:attribute name="value"
                      type="com.hallocasa.commons.vo.TelephoneVO"
                      shortDescription="Telephone number"/>
    </cc:interface>
    <cc:implementation>
		<span id="#{cc.clientId}">
			<p:autoComplete 
	    	 	id="prefix-telephone"
	    	 	binding="#{cc.countryTelephonePrefix}" 
	    	 	completeMethod="#{cc.completeText}"
	    	 	var="prefixItem" style="width:20%;display:inline"
	    	 	itemLabel="#{cc.loadItemLabel(prefixItem)}"
	    	 	itemValue="#{prefixItem}" 
	    	 	forceSelection="true"
	    	 	label="Telephone prefix"
	    	 	maxResults="10"
	    	 	queryDelay="700"
	    	 	converter="countryTelephonePrefixConverter"/>
        	<p:watermark for="prefix-telephone" 
        		value="#{viewBundle['Common.TelephoneNumber.Prefix']}" 
        		id="tnumber_watermark"  />
        	<h:inputText 
        		binding="#{cc.number}"
        		label="Telephone number">
        	</h:inputText>
		</span>
    </cc:implementation>
</ui:composition>
