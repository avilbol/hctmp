<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cc="http://java.sun.com/jsf/composite">
    <cc:interface componentType="ArticleComponent">
        <cc:attribute name="blogArticle"
                      type="com.hallocasa.dataentities.wcm.BlogArticle"
                      required="true" />
        <cc:attribute name="showTitle" type="java.lang.Boolean" 
                      shortDescription="Flag to show or not the title" default="#{true}" />
    </cc:interface>

    <cc:implementation>
        <div class="article-wrapper">
            <c:if test="#{cc.attrs.showTitle eq true}">
                <h2>#{cc.attrs.blogArticle.titleTransalation.getText(webSession.getCurrentLanguage())}</h2>
            </c:if>
            <div class="article-content">
                <h:outputText escape="false"
                              value="#{cc.articleContent}">
                </h:outputText>
            </div>
        </div>

    </cc:implementation>

</ui:composition>
