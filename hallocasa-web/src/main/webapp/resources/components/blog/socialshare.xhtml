<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cc="http://java.sun.com/jsf/composite">
    <cc:interface componentType="ArticleComponent">
        <cc:attribute name="blogArticle"
                      type="com.hallocasa.dataentities.BlogArticle"
                      required="true" />
    </cc:interface>

    <cc:implementation>

    <div id="#{cc.id}">
        <script>function #{cc.id}_fbs_click() {
            u=location.href;
            t="Hallocasa: #{blogArticle.titleTransalation.getText(webSession.currentLanguage)}";
            window.open('http://www.facebook.com/sharer.php?u='+encodeURIComponent(u)+'&amp;t='+encodeURIComponent(t),
            'sharer','toolbar=0,status=0,width=626,height=436');
            return false;
        }
        </script>

        <div style="font-size: 10px;text-align: right;">
            <!-- Facebook !-->
            <a style="width: 82px; height: 18px; display: inline-block;
               cursor: pointer;
               background: url(#{resource['images:general/fb-button.png']});"
               onclick="return #{cc.id}_fbs_click()" target="_blank"></a>

            <!-- Tiwtter !-->
            <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];
            if(!d.getElementById(id)){
                js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

            <!-- google + !-->
            <script src="https://apis.google.com/js/plusone.js"></script>
            <h:outputText value="&lt;g:plus action='share'&gt;&lt;/g:plus&gt;" escape="false"/>
        </div>
    </div>

</ui:component>
