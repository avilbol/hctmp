<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../../commons/templates/general-layout.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="header_showSubMenu" value="#{false}" />

    <ui:define name="styleSheetsSection">
        <h:outputStylesheet library="css" name="confirm-email.css"/>
    </ui:define>

    <ui:define name="contentSection">
        <div class="land-page-background1">
        
        <div>#{confirmEmailPage.launch()}</div>

        <h:form>
            <p:panel header="#{viewBundle['Email.Confirm.Panel.Title']}" 
                     styleClass="confirm-email-panel">
                <div class="hc-overlay-form-fields-container">
                    <span>#{viewBundle['Email.Confirm.Panel.Thanks.Line1']}</span><br/>
                    <span>#{viewBundle['Email.Confirm.Panel.Thanks.Line2']}</span>
                </div>
                <div class="hc-overlay-form-buttons-container">
                    <p:commandButton value="#{viewBundle['Email.Confirm.Login.Button']}" 
                                     styleClass="hc-form-cancel-button"
                                     process="@this" 
                                     actionListener="#{confirmEmailPage.processGoToLoginClick}"/>
                </div>
            </p:panel>
        </h:form>

        <h:outputScript library="js" name="home/background-image.js"/>
        </div>
    </ui:define>

</ui:composition>
