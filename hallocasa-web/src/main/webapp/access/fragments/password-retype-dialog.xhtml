<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Agents-Section -->
    <p:dialog modal="true" 
              widgetVar="password-retype-dialog" 
              id="password-retype-dialog"
              closeOnEscape="false" 
              header="#{viewBundle['ForgotPassword.recovery']}" 
              resizable="false"
              closable="false"
              styleClass="password-recovery-dialog" width="auto">
        <h:form id="password-retype-form" styleClass="hc-form">
            <div class="hc-overlay-form-fields-container">
                <h:panelGroup rendered="#{passwordRecoveryDialog.settingUp}">
                    <p:outputLabel for="new-password"  
                                   value="#{viewBundle['ForgotPassword.recovery.newPassword']}"
                                   accesskey=""
                                   styleClass="hc-form-label hc-form-required"/>
                    <p:password id="new-password" 
                                feedback="true"
                                inline="true"
                                placeholder="#{viewBundle['ForgotPassword.recovery.newPassword.placeholder']}" 
                                styleClass="hc-form-field"
                                value="#{passwordRecoveryDialog.newPassword}">
                        <f:validateLength minimum="1" maximum="15" />
                    </p:password>
                    <p:outputLabel for="repeat-new-password"  value="#{viewBundle['ForgotPassword.recovery.newPassword.repeat']}"
                                   styleClass="hc-form-label hc-form-required"/>
                    <p:password id="repeat-new-password" 
                                feedback="true"
                                inline="true"
                                placeholder="#{viewBundle['ForgotPassword.recovery.newPassword.placeholder']}" 
                                styleClass="hc-form-field"
                                value="#{passwordRecoveryDialog.newPasswordBrother}">
                        <f:validateLength minimum="1" maximum="15" />
                    </p:password>
                </h:panelGroup>
                <h:panelGroup rendered="#{not passwordRecoveryDialog.settingUp}">
                    <h:outputText value="#{viewBundle['ForgotPassword.recovery.newPassword.success']}"
                                   styleClass="hc-output-text"/>
                </h:panelGroup>
            </div>
            <div class="hc-overlay-form-additional-options">
                <h:panelGroup rendered="#{passwordRecoveryDialog.settingUp}">
                    <p:commandButton value="#{viewBundle['Common.Label.Send']}" 
                                     update="@form"
                                     ajax="true"
                                     action="#{passwordRecoveryDialog.confirmPasswordRecovery}"
                                     oncomplete="if(args.ok){ refreshAll(); }"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{not passwordRecoveryDialog.settingUp}">
                     <p:commandButton value="#{viewBundle['ForgotPassword.recovery.goLogin']}"
                               process="@this"
                               immediate="true"
                               onclick=" PF('password-retype-dialog').hide();
                                         PF('login-dialog').show();"/>
                </h:panelGroup>
            </div>
            <p:remoteCommand name="refreshAll" update="@all" process="@this"/>
        </h:form>
    </p:dialog>

</ui:composition>
