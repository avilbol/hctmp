<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../commons/templates/general-layout.xhtml"
	xmlns:p="http://primefaces.org/ui">


	<ui:param name="header_showSubMenu" value="#{false}" />

	<p:growl globalOnly="false" />

	<ui:define name="styleSheetsSection">
		<h:outputStylesheet library="css" name="confirm-email.css" />
	</ui:define>

	<ui:define name="contentSection">

		<script>
			function format(input) {
				var inputVal = input.value.replace(/\./g, '');
				if (!isNaN(inputVal))
					input.value = parseInt(inputVal).toLocaleString();
				else
					input.value = input.value.replace(/[^\d\.]*/g, '');
				if (input.value == "NaN")
					input.value = "";
			}
		</script>
		<div class="hc-content-body">
			<div class="container">
				
				<h:form id="form" styleClass="hc-form" enctype="multipart/form-data">
					v5
					<p:commandButton value="#{viewBundle['Properties.view.label']}"
						styleClass="btn btn-primary"
						action="#{publicProfilePage.goToViewProperty(null)}">
					</p:commandButton>
					<h:inputText styleId="hhhi" class="testt"
						value="#{testPage.valueFrom}" onkeyup="format(this)">
						<f:convertNumber groupingUsed="false" locale="es_PE" />
					</h:inputText>


					<h:outputScript>
						$("input[type='text'].testt ").each(function(i){
							var obj = $("input[type='text'].testt:eq(" + i + ")");
							if(obj.val() != null)
								format(obj[0]);
						});
					</h:outputScript>

					<h:inputText value="#{testPage.valueTo}" />
					<br></br>
					<h:commandButton value="abcd" action="#{testPage.change()}">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>











					<h:panelGroup id="container-property-element">
						<div class="hc-content-body-properties">
							<div class="row hc-contents-cards">
								<div class="col-md-12 hc-content-filters"></div>
								<div class="container">
									<div class="col-md-2">
										<ui:remove>

											<p:selectManyMenu id="languages"
												styleClass="filter-container"
												value="#{propertyBrowsePage.selectedLanguages}"
												converter="languageConverter" var="language" filter="true"
												filterMatchMode="contains" showCheckbox="true">
												<f:selectItems value="#{propertyBrowsePage.languageList}"
													var="language" itemLabel="#{language.languageName}"
													itemValue="#{language}" />
												<p:column>
													<h:outputText value="#{language.languageName}" />
												</p:column>
												<f:ajax render="@form"
													listener="#{propertyBrowsePage.reloadProperties}"
													update="@form" />
											</p:selectManyMenu>
										</ui:remove>

									</div>
								</div>
								<div class="col-md-12 hc-content-filters"></div>
							</div>
						</div>
					</h:panelGroup>








				</h:form>
			</div>
		</div>
	</ui:define>


</ui:composition>
