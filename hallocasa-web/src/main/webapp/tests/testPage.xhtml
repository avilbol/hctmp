<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../commons/templates/general-layout.xhtml"
	xmlns:p="http://primefaces.org/ui">


	<ui:param name="header_showSubMenu" value="#{false}" />

	<p:growl globalOnly="false" />

	<ui:define name="styleSheetsSection">
		<h:outputStylesheet library="css" name="confirm-email.css" />
	</ui:define>

	<ui:define name="contentSection">
		<div class="hc-content-body">
			<div class="container">
				<h:form id="form" styleClass="hc-form" enctype="multipart/form-data">
					<p:inputText required="#{not empty param[save.clientId]}" />
					<p:inputText required="#{not empty param[save.clientId]}" />

					<p:commandButton binding="#{save}" value="Save" />
					<p:commandButton binding="#{cancel}" value="Save" />
					<p:selectManyCheckbox id="propertyLanguages" label="Lenguajes"
						value="#{testPage.languages}"
						layout="responsive" required="true" converter="languageConverter"
						columns="4">
						<f:selectItems value="#{applicationContext.languages}"
							var="language" itemLabel="#{language.languageName}"
							itemValue="#{language}">
						</f:selectItems>
						<f:ajax
							execute="@form"
							listener="#{testPage.processLanguagesSelectedChange()}"
							render="@form" />
					</p:selectManyCheckbox>

					<ui:repeat value="#{testPage.languages}" var="lang">
						<h:inputText id="title-#{lang}" 
							value="#{testPage.title.langMap[lang]}"       
							label="Title ( #{lang.languageName} )">
							<f:validateLength minimum="20"
								disabled="#{empty param[save.clientId]}" />
						</h:inputText>
					</ui:repeat>
				</h:form>


			</div>
		</div>
	</ui:define>


</ui:composition>
