<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../commons/templates/general-layout.xhtml"
	xmlns:p="http://primefaces.org/ui">


	<ui:param name="header_showSubMenu" value="#{false}" />

	<p:growl globalOnly="false" />

	<ui:define name="styleSheetsSection">
		<h:outputStylesheet library="css" name="confirm-email.css" />
	</ui:define>

	<ui:define name="contentSection">
		<div class="hc-content-body">
			<div class="container">
				<h:form styleClass="hc-form" enctype="multipart/form-data">
					<p:selectManyCheckbox id="userTypes" label="Servicios"
							value="#{profileEditPage.user.userTypes}"
							styleClass="hc-selectManyChkbox" converter="userTypeConverter"
							layout="responsive" columns="2">
							<f:selectItems value="#{applicationContext.userTypes}"
								var="userType"
								itemLabel="#{userType.userTypeName.getText(webSession.currentLanguage)}"
								itemValue="#{userType}">
							</f:selectItems>
							<p:ajax event="change" process="@this" update="@this" />
						</p:selectManyCheckbox>
				</h:form>
			</div>
		</div>
	</ui:define>


</ui:composition>
