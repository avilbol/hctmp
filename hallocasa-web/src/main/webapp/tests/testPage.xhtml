<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../commons/templates/general-layout.xhtml"
	xmlns:p="http://primefaces.org/ui">


	<ui:param name="header_showSubMenu" value="#{false}" />

	<p:growl globalOnly="false" />

	<ui:define name="styleSheetsSection">
		<h:outputStylesheet library="css" name="confirm-email.css" />
	</ui:define>

	<ui:define name="contentSection">

		<script>
			function format(input) {
				var inputVal = input.value.replace(/\./g, '');
				if (!isNaN(inputVal))
					input.value = parseInt(inputVal).toLocaleString();
				else
					input.value = input.value.replace(/[^\d\.]*/g, '');
				if (input.value == "NaN")
					input.value = "";
			}
			$(function(){
				$("a[data-toggle='tab']").on("shown.bs.tab", function(e) {
					alert("tab changed!");
				});
			});
		</script>
		<div class="hc-content-body">
			<div class="container">

				<h:form id="form" styleClass="hc-form" enctype="multipart/form-data">
					v5
					<p:commandButton value="#{viewBundle['Properties.view.label']}"
						styleClass="btn btn-primary"
						action="#{publicProfilePage.goToViewProperty(null)}">
					</p:commandButton>
					<h:inputText styleId="hhhi" class="testt"
						value="#{testPage.valueFrom}" onkeyup="format(this)">
						<f:convertNumber groupingUsed="false" locale="es_PE" />
					</h:inputText>


					<h:outputScript>
						$("input[type='text'].testt ").each(function(i){
							var obj = $("input[type='text'].testt:eq(" + i + ")");
							if(obj.val() != null)
								format(obj[0]);
						});
					</h:outputScript>

					<h:inputText value="#{testPage.valueTo}" />
					<br></br>
					<h:commandButton value="abcd" action="#{testPage.change()}">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>





					<div class="container">
						<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="#home">Description</a></li>
						<li><a data-toggle="tab" href="#maps">maps</a></li>
						<li><a data-toggle="tab" href="#contact">Contact</a></li>
					</ul>

					<div class="tab-content">
						<div id="home" class="tab-pane fade in active">home</div>
						<div id="maps" class="tab-pane fade">maps</div>
						<div id="contact" class="tab-pane fade">contact</div>
					</div>
					</div>
					





				</h:form>
			</div>
		</div>
	</ui:define>


</ui:composition>
