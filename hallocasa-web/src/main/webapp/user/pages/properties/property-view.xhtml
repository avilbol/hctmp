<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="../../../commons/templates/general-layout.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:param name="header_showSubMenu" value="#{false}" />


	<f:metadata>
		<f:viewParam name="property-id" value="#{propertyDetailPage.propertyIdStr}" />
		<f:event type="preRenderComponent"
			listener="#{propertyDetailPage.initialize}" />
	</f:metadata>

	<p:growl globalOnly="false" />

	<ui:define name="styleSheetsSection">
		<h:outputStylesheet library="css" name="confirm-email.css" />
	</ui:define>
	
	<ui:define name="jsSection">
		<script async="async" defer="defer"
			src="https://maps.googleapis.com/maps/api/js?key=#{globalMenuBean.gmapsApiKey}&amp;signed_in=true&amp;v=3.20"></script>
		<h:outputScript library="js" name="maps.js"/>
	</ui:define>

	<ui:define name="contentSection">
		<ui:include src="sections/property-details-t.xhtml"/>
	</ui:define>
</ui:composition>
