<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="hc-content-body-profile">
			<div class="row">
				<p:messages id="messages" showDetail="false" autoUpdate="true"
					closable="true" />
				<ui:include src="../../../fragments/investor-edit-panel.xhtml" />
				<ui:include src="../../../fragments/service-edit-panel.xhtml" />
			</div>
			<div class="row hc-btn-save-cancel">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<h:commandButton value="#{viewBundle['Common.Label.Cancel']}"
						actionListener="#{profileEditPage.processCancelClick()}"
						immediate="true" styleClass="btn btn-primary">
						<f:ajax execute="@this" render="@form" />
					</h:commandButton>
				</div>					
				<div class="col-md-2"></div>			
				<div class="col-md-2"></div>
				<div class="col-md-2 btn-save">
					<h:commandButton value="#{viewBundle['Profile.Edit.Save']}"
						actionListener="#{profileEditPage.processSaveClick()}"
						styleClass="btn btn-primary">
						<f:ajax execute="@form"
							render="@form :header" />
					</h:commandButton>
				</div>
				<div class="col-md-2"></div>
			</div>
	</div>
</ui:composition>
