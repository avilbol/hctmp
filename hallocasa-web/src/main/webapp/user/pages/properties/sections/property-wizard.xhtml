<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{propertyWizardPage.setWizardCreation(wizardCreation)}" />
	</f:metadata>

	<h:panelGroup id="property-wizard-section">
		<ui:fragment rendered="#{propertyWizardPage.showInitWizard}">
			<div>
				<ui:include src="../wizard/property-wizard-init.xhtml">
					<ui:param name="wizardCreation"
						value="#{propertyWizardPage.wizardCreation}" />
				</ui:include>
			</div>
		</ui:fragment>

		<div>
			<ui:include src="../wizard/property-wizard-edit.xhtml">
				<ui:param name="wizardCreation" 
					value="#{propertyWizardPage.wizardCreation}" />
			</ui:include>
		</div>
	</h:panelGroup>
</ui:composition>
