<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="col-md-8">
		<div class="col-md-9">
			<p:fieldset legend="#{viewBundle['Profile.Data.Languages.Label']}"
				toggleable="true" toggleSpeed="500">
				<h:panelGroup layout="block"
					styleClass="hc-manycheckbox-three-columns hc-selectManyChkbox">
					<p:selectManyCheckbox id="spokenLanguages" label="Lenguajes"
						value="#{propertyWizardPage.propertyInEdition.propertyBasicInfo.languages}"
						layout="responsive" required="true" converter="languageConverter"
						columns="3">
						<f:selectItems value="#{applicationContext.languages}"
							var="language" itemLabel="#{language.languageName}"
							itemValue="#{language}">
						</f:selectItems>
						<f:ajax
							listener="#{propertyWizardPage.processLanguagesSelectedChange}"
							render="data-language-section main-language-section" immediate="true" />
					</p:selectManyCheckbox>
				</h:panelGroup>
			</p:fieldset>
		</div>

		<h:panelGroup id="data-language-section">
			<div class="col-md-12">
				<h:panelGroup layout="block"
					styleClass="section hc-overlay-form-fields-container clearfix"
					id="title-section">
					<ui:repeat
						value="#{propertyWizardPage.propertyInEdition.propertyBasicInfo.languages}"
						var="lang">
						<div class="col-md-12">
							<b> <h:outputLabel styleClass="hc-form-label" for="#{lang}"
									value="Title ( #{lang.languageName} )">
								</h:outputLabel>
							</b>
						</div>

						<div class="col-md-12">
							<span><p:inputTextarea rows="10" id="title-#{lang}"
									cols="30" label="Title ( #{lang.languageName} )"
									value="#{propertyWizardPage.propertyInEdition.propertyBasicInfo.title.langMap[lang]}"
									maxlength="800" styleClass="hc-input-text-area"
									counterTemplate="{0} characters remaining." autoResize="false">
									<f:validateLength minimum="20" />
								</p:inputTextarea> </span>
						</div>
					</ui:repeat>
				</h:panelGroup>
			</div>

			<div class="col-md-12">
				<h:panelGroup layout="block"
					styleClass="section hc-overlay-form-fields-container clearfix"
					id="property-description-section">
					<ui:repeat
						value="#{propertyWizardPage.propertyInEdition.propertyBasicInfo.languages}"
						var="lang">
						<div class="col-md-12">
							<b> <h:outputLabel styleClass="hc-form-label" for="#{lang}"
									value="Property description ( #{lang.languageName} )">
								</h:outputLabel>
							</b>
						</div>
						<div class="col-md-12">
							<span> <p:inputTextarea rows="10"
									id="property-description-#{lang}" cols="30"
									label="Property description ( #{lang.languageName} )"
									value="#{propertyWizardPage.propertyInEdition.propertyBasicInfo.propertyDescription.langMap[lang]}"
									maxlength="800" styleClass="hc-input-text-area"
									counterTemplate="{0} characters remaining." autoResize="false">
									<f:validateLength minimum="20" />
								</p:inputTextarea>
							</span>
						</div>
					</ui:repeat>
				</h:panelGroup>
			</div>

			<div class="col-md-12">
				<h:panelGroup layout="block"
					styleClass="section hc-overlay-form-fields-container clearfix"
					id="location-description-section">
					<ui:repeat
						value="#{propertyWizardPage.propertyInEdition.propertyBasicInfo.languages}"
						var="lang">
						<div class="col-md-12">
							<b> <h:outputLabel styleClass="hc-form-label" for="#{lang}"
									value="Location description ( #{lang.languageName} )">
								</h:outputLabel>
							</b>
						</div>
						<div class="col-md-12">
							<span> <p:inputTextarea rows="10"
									id="location-description-#{lang}" cols="30"
									label="Location description ( #{lang.languageName} )"
									value="#{propertyWizardPage.propertyInEdition.propertyBasicInfo.locationDescription.langMap[lang]}"
									maxlength="800" styleClass="hc-input-text-area"
									counterTemplate="{0} characters remaining." autoResize="false">
									<f:validateLength minimum="20" />
								</p:inputTextarea>
							</span>
						</div>
					</ui:repeat>
				</h:panelGroup>
			</div>
		</h:panelGroup>
