<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<div class="col-md-9 col-md-offset-3">
		<div class="col-md-12">
			<div class="col-md-9">
				<p:messages id="messages" showDetail="false" autoUpdate="true"
					closable="true" styleClass="label-property wrong-btn" />
			</div>
		</div>
		<div class="col-md-3">
			<br> </br>
			<div class="col-md-12">
				<h:outputLabel id="countryLabel" for="country"
					value="#{viewBundle['Profile.Data.propertie.Country.Label']}"
					styleClass="label-property" />
			</div>
			<br> </br>
			<div class="col-md-12">
				<h:outputLabel id="propertyTypeLabel" for="propertyType"
					value="#{viewBundle['Profile.Data.propertype.Label']}"
					styleClass="label-property" />
			</div>
			<br> </br>
			<div class="col-md-12">
				<h:outputLabel id="propertyLocationLabel" for="propertyLocation"
					value="#{viewBundle['Profile.Data.location.Label']}"
					styleClass="label-property" />
			</div>
			<br> </br>
			<div class="col-md-12">
				<h:outputLabel id="propertyProposalLabel" for="propertyProposal"
					value="#{viewBundle['Profile.Data.buy.rent.Label']}"
					styleClass="label-property" />
			</div>
		</div>
		<!-- select drop -->
		<div class="col-md-6">
			<br> </br>
			<div class="col-md-12">
				<h:selectOneMenu id="country"
					styleClass="hc-form-field form-control" required="true"
					label="#{viewBundle['Profile.Data.Country.Label']} "
					value="#{propertyWizardPage.propertyInEdition.country}"
					converter="countryConverter">
					<f:selectItem itemLabel="Select One" />
					<f:selectItems value="#{applicationContext.countries}"
						var="country"
						itemLabel="#{propertyWizardPage.getCountryName(country)}"
						itemValue="#{country}" />
					<p:ajax event="change"
						listener="#{propertyWizardPage.processCountrySelect}"
						process="@this">
					</p:ajax>
				</h:selectOneMenu>
			</div>
			<br> </br>
			<div class="col-md-12">
				<h:selectOneMenu id="propertyType"
					styleClass="hc-form-field form-control" required="true"
					label="Property type"
					value="#{propertyWizardPage.propertyInEdition.propertyType}"
					converter="propertyTypeConverter">
					<f:selectItem itemLabel="Select One" />
					<f:selectItems value="#{applicationContext.propertyTypes}"
						var="propertyType"
						itemLabel="#{propertyWizardPage.getValueName(propertyType.name)}"
						itemValue="#{propertyType}" />
				</h:selectOneMenu>
			</div>
			<br> </br>
			<div class="col-md-12">
				<h:selectOneMenu id="propertyLocation"
					styleClass="hc-form-field form-control" required="true"
					label="Location"
					value="#{propertyWizardPage.propertyInEdition.propertyLocation}"
					converter="propertyLocationConverter">
					<f:selectItem itemLabel="Select One" />
					<f:selectItems value="#{applicationContext.propertyLocations}"
						var="propertyLocation"
						itemLabel="#{propertyWizardPage.getValueName(propertyLocation.name)}"
						itemValue="#{propertyLocation}" />
				</h:selectOneMenu>
			</div>
			<br> </br>
			<div class="col-md-12">
				<h:selectOneMenu id="propertyProposal" label="Buy / Rent"
					styleClass="hc-form-field form-control" required="true"
					value="#{propertyWizardPage.propertyInEdition.propertyProposal}"
					converter="propertyProposalConverter">
					<f:selectItem itemLabel="Select One" />
					<f:selectItems value="#{applicationContext.propertyProposals}"
						var="propertyProposal"
						itemLabel="#{propertyWizardPage.getValueName(propertyProposal.name)}"
						itemValue="#{propertyProposal}" />
				</h:selectOneMenu>
			</div>
			<div class="col-md-6 btn-cancel">
				<h:commandButton
					value="#{viewBundle['Properties.wizard.next.label']}"
					action="#{propertyWizardPage.onProcessInitZone}"
					styleClass="btn btn-primary">
					<f:ajax execute="@form"
						render=":hc-profile-form:container-property-element" />
				</h:commandButton>
			</div>
			<div class="col-md-6 btn-cancel">
				<h:commandButton
					value="#{viewBundle['Properties.wizard.cancel.label']}"
					onclick="if(!confirm('Perdera todos sus cambios con esta operación. ¿Está seguro?')) return false"
					action="#{propertyWizardPage.exit}" immediate="true"
					styleClass="btn btn-primary">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</div>
		</div>
	</div>
</ui:composition>
