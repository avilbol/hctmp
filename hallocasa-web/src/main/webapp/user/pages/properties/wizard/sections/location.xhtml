<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="col-md-9 properties-location">
		<h2>
			<span class="hc-form-label">#{viewBundle['Properties.title.Location']}</span>
		</h2>
		<hr></hr>
		<div class="col-md-6">
			<div class="col-md-12">
				<b><p:outputLabel styleClass="hc-form-label"
						value="#{viewBundle['Profile.Data.State.Label']}" for="stateName" /></b>
			</div>
		</div>
		<div class="col-md-6">
			<div class="col-md-12">
				<h:selectOneMenu id="stateName"
					styleClass="hc-form-field form-control"
					value="#{propertyWizardPage.propertyInEdition.propertyLocationInfo.state}"
					converter="stateConverter">
					<f:selectItem
						itemLabel="#{viewBundle['Common.Dropdown.SelectOne']}" />
					<f:selectItems value="#{propertyWizardPage.states}" var="state"
						itemLabel="#{propertyWizardPage.getStateName(state)}"
						itemValue="#{state}" />
					<p:ajax event="change"
						listener="#{propertyWizardPage.processStateSelect}"
						process="@this" update="cityName">
					</p:ajax>
				</h:selectOneMenu>
			</div>
			<br></br> <br></br>
			<div class="col-md-12">
				<b><p:outputLabel styleClass="hc-form-label"
						value="#{viewBundle['Profile.Data.City.Label']}" for="cityName" /></b>
			</div>
			<div class="col-md-12">
				<h:selectOneMenu id="cityName"
					styleClass="hc-form-field form-control"
					value="#{propertyWizardPage.propertyInEdition.propertyLocationInfo.city}"
					converter="cityConverter">
					<f:selectItem
						itemLabel="#{viewBundle['Common.Dropdown.SelectOne']}" />
					<f:selectItems value="#{propertyWizardPage.cities}" var="city"
						itemLabel="#{propertyWizardPage.getCityName(city)}"
						itemValue="#{city}" />
				</h:selectOneMenu>
			</div>
		</div>

		<div class="col-md-12">
			<h3>
				<p:outputLabel styleClass="hc-form-label"
					value="#{viewBundle['Properties.google.Location']}" />
			</h3>
			<hr></hr>
			<div id="map"></div>
			<h:outputScript rendered="#{propertyWizardPage}">initBasicMap(null, null)</h:outputScript>
		</div>
	</div>
</ui:composition>
