<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="col-md-12">
		<div class="col-md-9">
			<p:messages id="messages-wiz-edit" showDetail="false"
				autoUpdate="true" closable="true"
				styleClass="label-property wrong-btn" />
		</div>
	</div>

	<div class="col-sm-12">
		<div class="col-xs-3 content-properties-basicinfo-btns">
			<!-- required for floating -->
			<!-- Nav tabs -->
			<ul class="nav nav-tabs tabs-left">
				<li class="active"><a href="#basic-info" data-toggle="tab"><span
						class="hc-form-label name-card">#{viewBundle['Property.wizard.basic']}</span>
				</a></li>
				<li><a href="#location" data-toggle="tab"> <span
						class="hc-form-label name-card">#{viewBundle['Property.wizard.location']}</span></a></li>
				<li><a href="#images" data-toggle="tab"> <span
						class="hc-form-label name-card">#{viewBundle['Property.wizard.images']}</span></a></li>
				<ui:remove>
					<li><a href="#preview" data-toggle="tab"> <span
							class="hc-form-label name-card">#{viewBundle['Property.wizard.preview']}</span></a></li>
				</ui:remove>
			</ul>
		</div>

		<div class="col-xs-8 content-properties-basicinfo">
			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane active" id="basic-info">
					<div class="col-md-12">
						<ui:include src="sections/basic-info.xhtml"></ui:include>
					</div>
				</div>
				<div class="tab-pane conten-properties-location" id="location">
					<div class="col-md-12">
						<ui:include src="sections/location.xhtml"></ui:include>
					</div>
				</div>
				<div class="tab-pane" id="images">
					<div class="col-md-12">
						<ui:include src="sections/images.xhtml"></ui:include>
					</div>
				</div>
				<ui:remove>
					<div class="tab-pane" id="preview">
						<div class="col-md-12">
							<ui:include src="sections/preview.xhtml"></ui:include>
						</div>
					</div>
				</ui:remove>
			</div>
		</div>

		<div class="clearfix"></div>

	</div>
	<div class="col-md-12">
		<div class="col-md-9  hc-col-md-offset-save">
			<div class="col-md-2 btn-back">
				<h:commandButton
					value="#{viewBundle['Properties.wizard.back.label']}"
					action="#{propertyWizardPage.goToInitZone()}" immediate="true"
					styleClass="btn btn-primary  col-md-btn-back"
					rendered="#{wizardCreation}">
					<f:ajax execute="@this"
						render=":hc-profile-form:container-property-element" />
				</h:commandButton>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-2 btn-cancel">
				<h:commandButton
					value="#{viewBundle['Properties.wizard.cancel.label']}"
					onclick="if(!confirm('Perdera todos sus cambios con esta operación. ¿Está seguro?')) return false"
					action="#{propertyWizardPage.exit}" immediate="true"
					styleClass="btn btn-primary col-md-btn-cancel">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-2 btn-save">
				<h:commandButton value="#{viewBundle['property.wizard.save']}"
					id="save-property" action="#{propertyWizardPage.saveProperty}"
					styleClass="btn btn-primary col-md-btn-save">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</ui:composition>
