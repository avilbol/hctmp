<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="../../commons/templates/general-layout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="header_showSubMenu" value="#{false}" />

	<ui:param name="header_showSubMenu" value="#{true}" />
	<ui:param name="header_subMenuPath"
		value="/user/pages/properties-menu.xhtml" />


	<p:growl globalOnly="false" />

	<ui:define name="styleSheetsSection">
		<h:outputStylesheet library="css" name="properties.css" />
	</ui:define>
	<ui:define name="contentSection">
		<h:form>
			<div class="hc-content-body">
				<div class="container">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="tab-content">
								<div id="profile" class="tab-pane fade in active">

									<div class="col-md-12 content-profile">
										<ui:include src="../fragments/investor-panel.xhtml" />
										<ui:include src="../fragments/service-panel.xhtml" />

										<div class="col-md-12 content-btn-edit">
											<p:commandButton value="#{viewBundle['Profile.Edit.Button']}"
												styleClass="btn btn-primary" process="@this"
												actionListener="#{profileReadPage.processEditClick()}" />
										</div>
									</div>
								</div>
								<div id="properties"
									class="col-md-12 hc-content-properties tab-pane fade">
									<ui:include src="../pages/properties/property-list.xhtml">
										<ui:param name="view-mode" value="#{true}" />
									</ui:include>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
