<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../../commons/templates/general-layout.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="header_showSubMenu" value="#{false}" />

    <p:growl globalOnly="false"/>
    
    <ui:define name="styleSheetsSection">
        <h:outputStylesheet library="css" name="confirm-email.css"/>
    </ui:define>

    <ui:define name="contentSection">
        <div class="hc-content-body">
        <div class="container">
            <h:form styleClass="hc-form"
                    enctype="multipart/form-data">     
                    
                <div class="col-md-12 content-profile">           
                <ui:include src="../fragments/investor-panel.xhtml"/>
                <ui:include src="../fragments/service-panel.xhtml"/>
                </div>
                
                <div class="col-md-12 content-btn-edit">
                    <p:commandButton value="#{viewBundle['Profile.Edit.Button']}" styleClass="btn btn-primary"
                                     process="@this"
                                     actionListener="#{profileReadPage.processEditClick()}"/>
                </div>
            </h:form>
        </div>
        </div>
    </ui:define>

</ui:composition>
