<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="../../commons/templates/general-layout.xhtml">

	<ui:param name="header_showSubMenu" value="#{false}"></ui:param>

	<p:growl globalOnly="false" showDetail="false" />

	<ui:define name="contentSection">
		<div class="hc-content-body">
		<div class="container">
			<h:form styleClass="hc-form" enctype="multipart/form-data">
				<div class="row">
					<p:messages id="messages" showDetail="false" autoUpdate="true"
						closable="true" />
					<ui:include src="../fragments/investor-edit-panel.xhtml" />
					<ui:include src="../fragments/service-edit-panel.xhtml" />
				</div>
				<div class="row hc-btn-save-cancel">
					<div class="col-md-6 btn-save">
						<h:commandButton value="Guardar"
							actionListener="#{profileEditPage.processSaveClick()}"
							styleClass="btn btn-primary">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>
					</div>

					<div class="col-md-6 btn-cancel">
						<h:commandButton value="#{viewBundle['Common.Label.Cancel']}"
							actionListener="#{profileEditPage.processCancelClick()}"
							immediate="true" styleClass="btn btn-primary">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>
					</div>
				</div>
			</h:form>
		</div>
		</div>
	</ui:define>

</ui:composition>
