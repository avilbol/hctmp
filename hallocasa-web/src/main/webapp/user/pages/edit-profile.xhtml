<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../../commons/templates/general-layout.xhtml">
    
    <ui:param name="header_showSubMenu" value="#{false}"></ui:param>
    
    <p:growl globalOnly="false" showDetail="false"/>
    
    <ui:define name="contentSection">
        <div class="page">
            <br/><br/><br/><br/><br/>
            <h:form styleClass="hc-form" 
                    enctype="multipart/form-data">
                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                <ui:include src="../fragments/investor-edit-panel.xhtml"/>
                <ui:include src="../fragments/service-edit-panel.xhtml"/>
                <br/>
                 <div class="hc-overlay-form-buttons-container">
                    <h:commandButton value="Guardar"
                                     actionListener="#{profileEditPage.processSaveClick()}"
                                     styleClass="hc-basic-button">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                    <h:commandButton value="#{viewBundle['Common.Label.Cancel']}"
                                         actionListener="#{profileEditPage.processCancelClick()}"
                                         immediate="true"
                                         styleClass="hc-basic-button">
                         <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </ui:define>
    
</ui:composition>
