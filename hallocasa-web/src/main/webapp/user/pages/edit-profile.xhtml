<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../../commons/templates/general-layout.xhtml">
    
    <ui:param name="header_showSubMenu" value="#{false}"></ui:param>
    
    <p:growl globalOnly="false"/>
    
    <ui:define name="contentSection">
        <div class="page">
            <br/><br/><br/><br/><br/>
            <h:form styleClass="hc-form">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <ui:include src="../fragments/investor-edit-panel.xhtml"/>
                <ui:include src="../fragments/service-edit-panel.xhtml"/>
                <br/>
                 <div class="hc-overlay-form-buttons-container">
                    <p:commandButton value="Guardar"
                                     action="#{profileEditPage.processSaveClick()}"
                                     process="@form"
                                     update="@form"/>
                    <p:commandButton value="#{viewBundle['Common.Label.Cancel']}"
                                         action="#{profileEditPage.processCancelClick()}"
                                         process="@form" />
                </div>
            </h:form>
        </div>
    </ui:define>
    
</ui:composition>
