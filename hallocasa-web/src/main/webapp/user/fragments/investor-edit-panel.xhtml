<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <p:panel header="#{viewBundle['Profile.General.Panel.Title']}" 
             styleClass="user-profile-panel">
        <div class="section hc-overlay-form-fields-container clearfix">
            <div class="col">
                <b><p:outputLabel 
                        styleClass="hc-form-label"
                        value="#{viewBundle['Profile.Data.Name.Label']}" 
                        for="firstName" /></b>
                <h:inputText 
                    id="firstName" 
                    styleClass="hc-form-field"
                    value="#{profileEditPage.user.firstName}"/>
                <br/>
                <b><p:outputLabel 
                        styleClass="hc-form-label"
                        value="#{viewBundle['Profile.Data.LastName.Label']}" 
                        for="lastName" /></b>
                <h:inputText 
                    id="lastName"
                    styleClass="hc-form-field"
                    value="#{profileEditPage.user.lastName}"/>
                <br/>
                <span class="hc-form-label">
                    <b>#{viewBundle['Profile.Data.Email.Label']}</b>
                </span>
                <h:outputText value="#{profileEditPage.user.email}" 
                    styleClass="hc-form-field"/>
            </div>
        </div>
    </p:panel>
</ui:composition>
