<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:remove>
        <!-- Parameters:
            header_showSubMenu : boolean, indicates if show or not show the menu
            header_subMenuPath: String, is the path to the sub-menu 
            header_showBanner: boolean, indicates if show or not the banner -->
    </ui:remove>

    <div class="slider-section">

        <!-- Top bar !-->
        <ui:remove>
            <div id="premium-bar">
                <div class="container">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse"
                                        data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span> <span
                                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                                        class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand"
                                   href="#{constants.contextName}/index.xhtml"> <img
                                        src="#{constants.imagesPath}/logo.png" alt="logo" />
                                </a>
                            </div>
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <c:if test="#{header_showSubMenu}">
                                <div class="collapse navbar-collapse"
                                     id="bs-example-navbar-collapse-1">
                                    <ui:include src="#{header_subMenuPath}" />
                                </div>
                            </c:if>
                            <!-- /.navbar-collapse -->
                        </div>
                        <!-- /.container-fluid --> </nav>
                </div>
            </div>
        </ui:remove>

        <!-- Floating logo -->
        <a id="floating-logo" href="#{constants.contextName}/index.xhtml"> </a>

        <!-- Banner space -->
        <c:if test="#{header_showBanner ne true}">

            <div>
                <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br />
            </div>
            <!-- Sub-menu -->
            <c:if test="#{header_showSubMenu}">
                <div id="top-submenu-strip">
                    <div class="container">
                        <div class="collapse navbar-collapse"
                             id="bs-example-navbar-collapse-1">
                            <ui:include src="#{header_subMenuPath}" />
                        </div>
                    </div>
                </div>
            </c:if>
        </c:if>

        <c:if test="#{header_showBanner eq true}">
            <!-- Slider-Section -->
            <div class="main-flexslider">
                <ul class="slides">
                    <li class='slides' id='slide-n1'>
                        <div class="positioning-statement">
                            <span class="title">#{viewBundle['PositionStatement.Title']}</span>
                            <span class="sub-title">#{viewBundle['PositionStatement.SubTitle']}</span>
                        </div>
                        <div class="selectDisable" id="slide-01"/>
                        <div class="slide-box newsletter-box">
                            <h:form>
                                <p:growl globalOnly="false"/>
                                <p:inputText id="email" styleClass="email-input"
                                             value="#{newsletterSubscription.newsletterReceiver.email}"
                                             placeholder="#{viewBundle['Newsletter.Message.Propmt']}"/>
                                <p:commandLink styleClass="yellow-btn submit-btn" value="#{viewBundle['Newsletter.Label.Subscribe']}"
                                               actionListener="#{newsletterSubscription.submit}"
                                               process="@form" update="@form"
                                               style="display: inline-block;font-size: 14px; 
                                               padding-top: 8px; padding-bottom: 8px;" />
                            </h:form>
                        </div></li>
                </ul>
            </div>
           
        </c:if>
    </div>
</ui:composition>
