<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../commons/templates/general-layout.xhtml">

    <ui:param name="header_showSubMenu" value="#{false}" />

    <ui:define name="styleSheetsSection">
        <h:outputStylesheet library="css" name="home.css"/>
    </ui:define>

    <ui:define name="contentSection">
        <div class="land-page-background"/>

        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <p:panel header="#{viewBundle['PageNotFound.Panel.Title']}"
                 styleClass="hc-centered-panel">
            <div>#{viewBundle['PageNotFound.Panel.Info']}</div>
        </p:panel>

        <div class="home-fill-extra-space"/>

        <h:outputScript library="js" name="home/background-image.js"/>
    </ui:define>

</ui:composition>
