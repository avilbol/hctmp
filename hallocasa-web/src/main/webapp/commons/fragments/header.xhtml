<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:remove>
		<!-- Parameters:
            header_showSubMenu : boolean, indicates if show or not show the menu
            header_subMenuPath: String, is the path to the sub-menu 
            header_showBanner: boolean, indicates if show or not the banner -->
	</ui:remove>
	<div class="top-strip">
		<header id="top " class="header">
		<div class="row col-lg-1 col-xs-1 logo">
			<div class="col-md-12">
				<div class="hc-header-logo">
					<ui:include src="logo.xhtml" />
				</div>
			</div>
			<!--<div class="col-md-12 beta">BETA</div>-->
		</div>
		<div class="row col-md-10 menu">
			<div class="col-md-12">
				<ui:include src="global-menu.xhtml" />
			</div>
		</div>
		</header>
		<c:if test="#{header_showBanner ne true}">
			<!-- Sub-menu -->
			<c:if test="#{header_showSubMenu}">
				<div id="top-submenu-strip">
					<div class="container">
						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1">
							<ui:include src="#{header_subMenuPath}" />
						</div>
					</div>
				</div>
				<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button"
						data-toggle="dropdown">
						Dropdown Example <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">HTML</a></li>
						<li><a href="#">CSS</a></li>
						<li><a href="#">JavaScript</a></li>
					</ul>
				</div>
			</c:if>
		</c:if>
	</div>
</ui:composition>
