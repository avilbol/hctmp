<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../../facelets/templates/portalLayout.xhtml">

    <!-- Templates vars -->
    <ui:param name="header_showBanner" value="#{false}" />
    <ui:param name="header_showSubMenu" value="#{false}" />
    <ui:param name="generalLayout_title" value="#{blogArticlePage.article.titleTransalation.getText(webSession.currentLanguage)}" />
    <ui:param name="generalLayout_description" value="#{blogArticlePage.articleDescription}" />
    
    <ui:define name="headSection">

        <!-- Twitter Card data -->
        <meta name="twitter:card" value="#{blogArticlePage.articleDescription}"/>
        <meta name="twitter:title" content="#{blogArticlePage.article.titleTransalation.getText(webSession.currentLanguage)}" />

        <!-- Open Graph data -->
        <meta property="og:title" content="#{blogArticlePage.article.titleTransalation.getText(webSession.currentLanguage)}" />
        <meta property="og:type" content="article" />
        <meta property="og:description" content="#{blogArticlePage.articleDescription}" /> 
    </ui:define>

    <ui:define name="portalSection">
        <script type="text/javascript" 
                src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-552fd9640c844a85" async="async">
        </script>
        <div id="blog-layout">
            <article class="ui-article-prev-cont">
                <h1 class="ui-title">#{blogArticlePage.article.titleTransalation.getText(webSession.currentLanguage)}</h1>
                <h:outputText value="#{blogArticlePage.article.bodyTransalation.getText(webSession.currentLanguage)}" escape="false"/>
            </article>
            <div class="addthis_sharing_toolbox"></div>
        </div>
    </ui:define>
</ui:composition>
