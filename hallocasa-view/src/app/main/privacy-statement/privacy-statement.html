<md-dialog aria-label="privacy-police">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{'Common.Label.PrivacyStatement' | translate}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.closeDialog()">
        <i class="material-icons">close</i>
      </md-button>
    </div>
  </md-toolbar>
  <ng-include src="'app/global/pdf/viewer_toolbar.html'"></ng-include>
  <md-dialog-content>
    <ng-pdf template-url="/app/global/pdf/pdf_viewer.html" scale="1"></ng-pdf>
  </md-dialog-content>
</md-dialog>
