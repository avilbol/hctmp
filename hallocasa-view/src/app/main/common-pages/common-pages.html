<md-content class="main-content-static" layout="column">
  <div layout="row" flex="10"></div>
  <div layout="row" flex class="text-content">
    <span flex="10"></span>
    <div layout="column" flex-gt-sm="40" flex-gt-xs="60" flex-xs="80">
      <div class="main-content">
        <md-button ng-href="/" aria-label="go home">
          <img class="png-icon main-logo-xl" flex src="./assets/images/logo-hallocasa.png">
        </md-button>
        <h1 class="md-display-3">{{vm.title | translate}}</h1>
        <h2 class="md-subhead">
          {{vm.message | translate}}
        </h2>
      </div>
      <span flex></span>
      <div>
          <md-button ng-href="/">Home</md-button>
          <md-button ng-href="/">Contact us</md-button>
      </div>
    </div>
  </div>
  <div class="shadow-overlay"></div>
</md-content>
