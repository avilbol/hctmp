<v-accordion class="vAccordion--default" control="accordion" flex>
  <v-pane expanded="options.expanded">
    <v-pane-header>
      <b compile="renderedTitle"></b>
    </v-pane-header>
    <v-pane-content>
      <filters-interpreter
        filters-list="filtersList"
        filters-root-scope="filtersRootScope"
      ></filters-interpreter>
    </v-pane-content>
  </v-pane>
</v-accordion>
