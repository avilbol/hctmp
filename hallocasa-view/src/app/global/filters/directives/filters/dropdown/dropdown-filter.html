<div ng-switch="filterInformation.filter.options.type">
  <md-input-container class="md-block">
    <label translate>{{title}}</label>

    <md-select
      ng-switch-when="static_options"
      ng-if="filterInformation.filter.filterType.allowMultiple"
      name="{{fieldName}}"
      title="{{title | translate}}"
      ng-model="selectedOptions"
      ng-disabled="!options || options.length === 0"
      aria-label="{{fieldName}}"
      placeholder="{{title | translate}}"
      ng-required="required"
      data-md-container-class="selectHeader"
      ng-change="emitSelectedOption(selectedOptions)"
      md-on-close="search = {}"
      multiple
    >
      <div ng-include="'selectContent'"></div>
    </md-select>

    <md-select
      ng-switch-when="static_options"
      ng-if="!filterInformation.filter.filterType.allowMultiple"
      name="{{fieldName}}"
      title="{{title | translate}}"
      ng-model="selectedOptions"
      ng-disabled="!options || options.length === 0"
      aria-label="{{fieldName}}"
      placeholder="{{title | translate}}"
      ng-required="required"
      data-md-container-class="selectHeader"
      ng-change="emitSelectedOption(selectedOptions)"
      md-on-close="search = {}"
    >
      <div ng-include="'selectContent'"></div>
    </md-select>
  </md-input-container>
</div>


<script type="text/ng-template" id="selectContent">
  <md-select-header class="select-header" ng-if="filterInformation.filter.filterType.useSearch">
    <input
      ng-model="search.data1"
      type="search"
      placeholder="{{'placeholder.search' | translate}}"
      class="header-searchbox md-text"
    >
    <md-button
      ng-click="selectAll()"
      ng-if="filterInformation.filter.filterType.allowMultiple && filterInformation.filter.filterType.useSelectAll"
    >
      <span translate>{{selectAllButtonTranstationKey}}</span>
    </md-button>
  </md-select-header>
  <md-option
    ng-repeat="option in options  | filter: search"
    ng-value="option"
  >
    <span compile="option.tmplTranslate"></span>
  </md-option>
</script>
