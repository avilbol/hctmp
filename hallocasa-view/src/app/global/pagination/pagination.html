<div layout="row" class="material-paging" layout-align="center center" ng-if="1 < pages.length || !autoHide">
  <md-button class="md-raised md-primary paging-button" aria-label="First" ng-if="boundaryLinks" ng-disabled="pagination.current == 1" ng-click="setCurrent(1)">&laquo;</md-button>
  <md-button class="md-raised paging-button" aria-label="Previous" ng-if="directionLinks" ng-disabled="pagination.current == 1" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</md-button>
  <md-button class="md-raised paging-button" aria-label="Go to page" ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ 'md-primary' : pagination.current == pageNumber}" ng-disabled="pageNumber == '...'" ng-click="setCurrent(pageNumber)">
    {{ pageNumber }}
  </md-button>
  <md-button class="md-raised paging-button" aria-label="Next" ng-if="directionLinks" ng-disabled="pagination.current == pagination.last" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</md-button>
  <md-button class="md-raised md-primary paging-button" aria-label="Last" ng-if="boundaryLinks"  ng-disabled="pagination.current == pagination.last" ng-click="setCurrent(pagination.last)">&raquo;</md-button>
</div>
