<div layout="row" layout-wrap flex class="checkbox-container">
  <div flex-gt-sm="{{flexLaptop}}" flex-gt-xs="{{flexTablet}}" flex-xs="{{flexMobile}}" ng-repeat="element in data">
    <md-checkbox
      ng-checked="exists(element)"
      ng-click="toggle(element)"
    >
      <span>{{::getLabel(element) | unicode}}</span>
    </md-checkbox>
  </div>
</div>
