<lf-ng-md-file-input
  lf-files="rawImages"
  lf-browse-label="{{'Image.Edition.Header.Upload' | translate}}"
  lf-drag-and-drop-label="{{'Image.Property.Edition.Header.Detail' | translate}}"
  lf-placeholder="{{'Image.Edition.Header' | translate}}"
  lf-caption="{{rawImages.length}} {{'Property.wizard.images' | translate}}"
  lf-remove-label="{{'Properties.delete.label' | translate}}"
  lf-on-file-click="assignAsPrimaryImage"
  lf-api="api"
  lf-mimetype="image/*"
  lf-filesize="5MB"
  name="{{fieldName}}"
  multiple preview
  drag="!vm.isReadOnly"
></lf-ng-md-file-input>
<ng-messages-generator
  form="form"
  input-name="{{fieldName}}"
  validators="{{fieldInformation.validations}}"
></ng-messages-generator>
