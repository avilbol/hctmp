<div>imageUploaderField</div>
<lf-ng-md-file-input
  lf-files="rawImages"
  lf-browse-label="{{'Image.Edition.Header.Upload' | translate}}"
  lf-drag-and-drop-label="{{'Image.Edition.Header.Detail' | translate}}"
  lf-placeholder="{{'Image.Edition.Header' | translate}}"
  lf-caption="{{rawImages.length}} {{'Property.wizard.images' | translate}}"
  lf-remove-label="{{'Properties.delete.label' | translate}}"
  lf-on-file-click="assignAsPrimaryImage"
  lf-api="api"
  accept="image/*"
  multiple preview
  drag="!vm.isReadOnly"
></lf-ng-md-file-input>
