<span>{{fieldInformation.lang | translate}}</span>
<checkbox-list
  name="{{fieldName}}"
  options-label="optionsLabel"
  data="options"
  ng-model="fieldInformation.fieldValueList"
  require-once="requireOnce"
  track-by="'identifier'"
></checkbox-list>
<ng-messages-generator
  form="form"
  input-name="{{fieldName}}"
  validators="{{fieldInformation.validations}}"
></ng-messages-generator>
