<div layout="row" layout-wrap>
  <div ng-repeat="value in valueList" flex-gt-sm="{{contentFlex.flexDesktop}}" flex-gt-xs="{{contentFlex.flexTablet}}" flex-xs="{{contentFlex.flexMobile}}">
    <fields-interpreter
      field-list="fieldList"
      field-scope="value"
      field-root-scope="fieldRootScope"
      form="form"
      additional-parameters="additionalParameters"
      readonly="readonly"
    ></fields-interpreter>
  </div>
</div>
