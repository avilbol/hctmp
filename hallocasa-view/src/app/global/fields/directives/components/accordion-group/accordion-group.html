<v-accordion class="vAccordion--default" control="accordion" multiple>
  <v-pane>
    <v-pane-header>
      <span compile="renderedTitle"></span>
    </v-pane-header>
    <v-pane-content>
      <fields-interpreter field-list="fieldList" field-scope="fieldScope" field-root-scope="fieldRootScope" form="form"></fields-interpreter>
    </v-pane-content>
  </v-pane>
</v-accordion>
