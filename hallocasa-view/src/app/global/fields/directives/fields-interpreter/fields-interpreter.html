<div layout="row" layout-wrap>
  <div ng-repeat="field in fieldList" flex-gt-sm="{{field.flexDesktop}}" flex-gt-xs="{{field.flexTablet}}" flex-xs="{{field.flexMobile}}">

    <!--Fields detector-->
    <div ng-switch="field.propertyFieldType.id">
      <dropdown-field ng-switch-when="1" field-scope="fieldScope" field-information="field" additional-parameters="additionalParameters" field-root-scope="fieldRootScope" form="formName"></dropdown-field>
      <text-field ng-switch-when="2" field-scope="fieldScope" field-information="field" form="form"></text-field>
      <checkbox-group-field ng-switch-when="3" field-scope="fieldScope" field-information="field" form="form"></checkbox-group-field>
      <image-uploader-field ng-switch-when="4" field-scope="fieldScope" field-information="field" additional-parameters="additionalParameters" form="form"></image-uploader-field>
      <link-text-field ng-switch-when="5" field-scope="fieldScope" field-information="field" form="form"></link-text-field>
      <number-field ng-switch-when="6" field-scope="fieldScope" field-information="field" form="form"></number-field>
      <dropdown-field ng-switch-when="7" field-scope="fieldScope" field-information="field" form="form"></dropdown-field>
      <date-field ng-switch-when="8" field-scope="fieldScope" field-information="field" form="form"></date-field>
      <currency-field ng-switch-when="9" field-scope="fieldScope" field-information="field" form="form"></currency-field>
      <google-map-field ng-switch-when="10" field-scope="fieldScope" field-information="field" form="form"></google-map-field>
    </div>

    <!--Components detector-->
    <div ng-switch="field.id">
      <accordion-group
        ng-switch-when="accordion_group"
        title="field.title"
        field-list="field.fieldList"
        field-scope="fieldScope"
        field-root-scope="fieldRootScope"
        additional-parameters="additionalParameters"
        form="form"
      ></accordion-group>
      <repeater-group
        ng-switch-when="repeater_group"
        id-field="field.idField"
        field-list="field.fieldList"
        content-flex="field.contentFlex"
        field-root-scope="fieldRootScope"
        additional-parameters="additionalParameters"
        form="form"
      ></repeater-group>
    </div>
  </div>
</div>
