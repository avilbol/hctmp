<div layout="row" layout-wrap layout-align="space-between">
  <div ng-repeat="field in fieldList" flex-gt-sm="{{field.flexDesktop}}" flex-gt-xs="{{field.flexTablet}}" flex-xs="{{field.flexMobile}}" ng-if="showField(field)">
    <!--Fields detector-->
    <div ng-switch="field.propertyFieldType.id">
      <dropdown-field
        ng-switch-when="1"
        field-scope="fieldScope"
        field-information="field"
        additional-parameters="additionalParameters"
        field-root-scope="fieldRootScope"
        form="formName"
        readonly="readonly"
      ></dropdown-field>
      <text-field
        ng-switch-when="2"
        field-scope="fieldScope"
        field-information="field"
        form="form"
        readonly="readonly"
      ></text-field>
      <checkbox-group-field
        ng-switch-when="3"
        field-scope="fieldScope"
        field-information="field"
        form="form"
        readonly="readonly"
      ></checkbox-group-field>
      <image-uploader-field
        ng-switch-when="4"
        field-information="field"
        additional-parameters="additionalParameters"
        form="form"
        readonly="readonly"
      ></image-uploader-field>
      <link-text-field
        ng-switch-when="5"
        field-information="field"
        form="form"
        readonly="readonly"
      ></link-text-field>
      <number-field
        ng-switch-when="6"
        field-scope="fieldScope"
        field-information="field"
        form="form"
        readonly="readonly"
      ></number-field>
      <dropdown-field
        ng-switch-when="7"
        field-scope="fieldScope"
        field-information="field"
        form="form"
        readonly="readonly"
      ></dropdown-field>
      <date-field
        ng-switch-when="8"
        field-scope="fieldScope"
        field-information="field"
        form="form"
        readonly="readonly"
      ></date-field>
      <currency-field
        ng-switch-when="9"
        field-information="field"
        additional-parameters="additionalParameters"
        form="form"
        readonly="readonly"
      ></currency-field>
      <google-map-field
        ng-switch-when="10"
        field-information="field"
        field-root-scope="fieldRootScope"
        form="form"
        readonly="readonly"
      ></google-map-field>
    </div>

    <!--Components detector-->
    <div ng-switch="field.id">
      <accordion-group
        ng-switch-when="accordion_group"
        group-title="field.title"
        field-list="field.fieldList"
        field-scope="fieldScope"
        field-root-scope="fieldRootScope"
        additional-parameters="additionalParameters"
        form="form"
        readonly="readonly"
      ></accordion-group>
      <repeater-group
        ng-switch-when="repeater_group"
        id-field="field.idField"
        field-list="field.fieldList"
        content-flex="field.contentFlex"
        field-root-scope="fieldRootScope"
        field-watch-parameter="field.watchAttribute"
        additional-parameters="additionalParameters"
        form="form"
        readonly="readonly"
      ></repeater-group>
      <flat-group
        ng-switch-when="flat_group"
        group-title="field.title"
        field-list="field.fieldList"
        field-scope="fieldScope"
        field-root-scope="fieldRootScope"
        additional-parameters="additionalParameters"
        form="form"
        readonly="readonly"
      ></flat-group>
    </div>
  </div>
</div>
