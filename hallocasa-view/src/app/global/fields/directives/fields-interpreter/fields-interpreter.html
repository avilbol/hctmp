<div>Fields-Interpreter</div>
<div ng-repeat="field in fieldList">
  <span>{{field.propertyFieldType.id}} - {{field.propertyFieldType.name}}</span><br>

  <!--Fields detector-->
  <div ng-switch="field.propertyFieldType.id">
    <dropdown-field ng-switch-when="1"></dropdown-field>
    <text-field ng-switch-when="2"></text-field>
    <checkbox-group-field ng-switch-when="3"></checkbox-group-field>
    <image-uploader-field ng-switch-when="4"></image-uploader-field>
    <link-text-field ng-switch-when="5"></link-text-field>
    <number-field ng-switch-when="6"></number-field>
    <yes-no-field ng-switch-when="7"></yes-no-field>
    <date-field ng-switch-when="8"></date-field>
    <currency-field ng-switch-when="9"></currency-field>
    <google-map-field ng-switch-when="10"></google-map-field>
  </div>

  <!--Components detector-->
  <div ng-switch="field.id">
    <accordion-group ng-switch-when="accordion_group"></accordion-group>
    <repeater-group ng-switch-when="repeater_group"></repeater-group>
  </div>
</div>
