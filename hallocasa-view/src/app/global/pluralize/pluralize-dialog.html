<md-dialog aria-label="list">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{vm.title}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.closeDialog()">
        <i class="material-icons">close</i>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <md-content>
      <md-list flex>
        <md-list-item ng-repeat="list in vm.list" ng-click="null">{{list}}</md-list-item>
      </md-list>
    </md-content>
  </md-dialog-content>
</md-dialog>
