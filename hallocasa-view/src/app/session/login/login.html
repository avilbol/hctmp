<md-dialog aria-label="login">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{'Login.Dialog.Title' | translate}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.closeDialog()" ng-if="vm.allowClose">
        <i class="material-icons">close</i>
      </md-button>
    </div>
  </md-toolbar>
  <form name="loginForm" novalidate ng-submit="editProfileForm.$valid && true">
    <md-dialog-content>
      <md-content class="md-padding">
        <span>{{vm.textArea}}</span>
        <md-input-container  class="md-block">
          <label>{{'Login.Form.Email' | translate}}</label>
          <input name="email" ng-model="vm.userData.email" type="email" ng-required="true">
          <ng-messages-generator
            form="loginForm"
            input-name="email"
            validators="enterEmail"
          ></ng-messages-generator>
        </md-input-container>
        <md-input-container  class="md-block">
          <label>{{'Login.Form.Password' | translate}}</label>
          <input name="password" ng-model="vm.userData.password" type="password" ng-required="true">
          <ng-messages-generator
            form="loginForm"
            input-name="password"
            validators="enterPassword"
          ></ng-messages-generator>
        </md-input-container>
        <md-input-container layout="row" layout-align="center center">
          <md-button class="md-primary md-raised" type="submit">
            {{'Login.Submit.Button' | translate}}
          </md-button>
        </md-input-container>
        <md-input-container layout="column" layout-align="center start">
          <md-button>
            {{'Login.Link.PasswordRecovery' | translate}}
          </md-button>
          <md-button>
            {{'Login.Link.SignUp' | translate}}
          </md-button>
        </md-input-container>
      </md-content>
    </md-dialog-content>
  </form>
</md-dialog>
