<md-dialog aria-label="password recovery">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{'ForgotPassword.recovery' | translate}}</h2>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content class="md-padding" ng-if="vm.validatedRecovery">
      <form name="recoverPassword" novalidate ng-submit="recoverPassword.$valid && vm.sendRecoveryData()">
        <md-input-container  class="md-block">
          <label>{{'ForgotPassword.recovery.newPassword' | translate}}</label>
          <input name="password1" ng-model="vm.password1" type="password" ng-required="true">
          <ng-messages-generator
            form="recoverPassword"
            input-name="password1"
            validators="enterPassword"
          ></ng-messages-generator>
        </md-input-container>
        <md-input-container  class="md-block">
          <label>{{'ForgotPassword.recovery.newPassword.repeat' | translate}}</label>
          <input name="password2" ng-model="vm.password2" type="password" ng-required="true">
          <ng-messages-generator
            form="recoverPassword"
            input-name="password2"
            validators="enterPassword, passwordMatch"
            password-to-match="{'firstPassword': vm.password1, 'secondPassword': vm.password2}"
          ></ng-messages-generator>
        </md-input-container>
        <md-input-container layout="row" layout-align="center end">
          <md-button class="md-primary md-raised" type="submit" ng-disabled="recoverPassword.$invalid || (vm.password1 !== vm.password2)">
            {{'Common.Label.Send' | translate}}
          </md-button>
        </md-input-container>
      </form>
    </md-content>
    <md-content class="md-padding" ng-if="!vm.validatedRecovery">
      <!--TODO: traducción del mensaje de validación-->
      <h2 layout="row">Estamos validando su petición</h2>
      <div layout="row" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
    </md-content>
  </md-dialog-content>
</md-dialog>
