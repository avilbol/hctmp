<md-content flex>
  <div layout="row">
    <md-button class="md-raised md-primary" ng-click="vm.toggleFilters()">
      {{'PropertyBrowse.Filters' | translate}}
    </md-button>
    <span flex></span>
    <md-input-container>
      <md-select ng-model="vm.propertiesPerPage" aria-label="properties per page">
        <md-option>10</md-option>
        <md-option>20</md-option>
        <md-option>50</md-option>
        <md-option>100</md-option>
      </md-select>
    </md-input-container>
  </div>

  <h1 ng-if="vm.properties.length === 0 && !vm.firstLoading">
    {{'Properties.none.property' | translate}}
  </h1>

  <div layout="row" layout-align="center" ng-show="vm.firstLoading" >
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>

  <div ng-if="vm.properties.length > 0">
    <div layout="row" layout-sm="column" layout-wrap>
      <div dir-paginate="property in vm.properties | itemsPerPage: vm.propertiesPerPage" total-items="vm.totalProperties" current-page="vm.pagination.current" flex-gt-sm="50" flex-gt-xs="100" flex-xs="100">
        <div ng-include="'app/property/templates/properties-card.html'"></div>
      </div>
    </div>
    <dir-pagination-controls boundary-links="true" on-page-change="vm.loadPropertiesPage(newPageNumber)"></dir-pagination-controls>
  </div>
</md-content>


<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="propertyFilters">
  <md-toolbar class="md-whiteframe-4dp md-tall">
    <h1 class="md-toolbar-tools">Hallo Casa</h1>
  </md-toolbar>
  <md-content layout-padding>
    <md-list flex>
      <md-subheader class="md-no-sticky">{{'PropertyBrowse.Filters' | translate}}</md-subheader>
  </md-content>
</md-sidenav>
