<md-content layout="row" layout-align="center">
  <div class="landing-cards-group" layout-fill>
    <div layout="row">
      <h1>{{vm.property.titles[vm.guidLanguage]}}</h1>
    </div>
    <div layout="row" layout-wrap>
      <div class="column" flex-gt-sm="60" flex-gt-xs="50" flex-xs="100">
        <div ng-include="'app/property/templates/detail-property-card.html'"></div>
      </div>
      <div class="column" flex-gt-sm="40" flex-gt-xs="50" flex-xs="100">
        <md-card layout="column">
          <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="{{'PropertyBrowse.Property.description' | translate}}">
              <md-content class="md-padding">
                <div layout="column">
                  <md-input-container class="md-block" flex>
                    <md-select
                      ng-model="vm.guidLanguage"
                      aria-label="Select language"
                      required
                    >
                      <md-option ng-repeat="language in vm.guidLanguages" ng-value="language.id">
                        {{language.name | unicode}}
                      </md-option>
                    </md-select>
                  </md-input-container>
                  <b>{{'propertyWizardPage.property.description' | translate}} </b>
                  {{vm.property.descriptions[vm.guidLanguage]}}
                </div>
                <br>
                <div layout="column">
                  <b>{{'propertyWizardPage.property.LocationDescription' | translate}}</b>
                  {{vm.property.locationDescriptions[vm.guidLanguage]}}
                </div>
              </md-content>
            </md-tab>
            <md-tab label="{{'Properties.title.Location' | translate}}" ng-click="vm.repaintMap()">
              <md-content class="md-padding" ng-if="vm.property.location">
                <geolocation
                  location="vm.property.location"
                  refresh="vm.refresh"
                  readonly="true"
                ></geolocation>
              </md-content>
            </md-tab>
            <md-tab label="{{'PropertyBrowse.Property.contacts' | translate}}">
              <a
                ng-href="/profile?id={{vm.profile.id}}"
                ng-include="'app/profiles/templates/detail-profile-card.html'"
                class="disable-hyperlinks-style"
              >
              </a>
            </md-tab>
          </md-tabs>
        </md-card>
      </div>
    </div>
  </div>
</md-content>
