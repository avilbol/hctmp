<md-content>
    <div layout="row" layout-align="center">
      <div flex-gt-sm="70" flex-gt-xs="80" flex-xs="100">
        <div ng-repeat="profile in vm.profiles" infinity-scroll container="#mainContainer" fetch-more="vm.fetchRangeProfiles()" distance-load="20">
          <a
            ng-include="'app/profiles/templates/big-profiles-card.html'"
            ng-href="/profile?id={{profile.id}}"
            class="disable-hyperlinks-style"
            ng-show="profile"
            scroll-on-click
          ></a>
        </div>
      </div>
    </div>
  <br>
  <div layout="row" layout-align="center">
    <md-progress-circular md-mode="indeterminate" ng-disabled="!vm.showLoading" ng-if="!vm.isSafari"></md-progress-circular>
    <md-button
      ng-click="vm.fetchRangeProfiles()"
      ng-if="vm.showLoading && vm.isSafari && vm.profiles.length"
      ng-disabled="vm.isLoading"
      class="md-primary md-raised"
    >
      <div layout="row" layout-align="center">
        <md-progress-circular md-mode="indeterminate" md-diameter="20" ng-if="vm.isLoading"></md-progress-circular>
        <span ng-if="!vm.isLoading">{{'PublicProfile.BrowseProfile.loadMore' | translate}}</span>
      </div>
    </md-button>
  </div>
  <br>
</md-content>
