<md-content>
  <div layout="row" layout-align="center" class="header-background">
    <header class="header-image"></header>
    <div flex-gt-sm="70" flex-gt-xs="80" flex-xs="100">
      <md-card ng-repeat="profile in vm.profiles">
        <md-card-title layout="row" layout-align="space-between start">
          <md-card-title-media>
            <div class="md-media-md card-media">
              <img ng-src="{{vm.validateImage('assets/images/user_avatar/' + profile.avatarURL) || 'assets/images/user_avatar/user0.jpg'}}" alt="{{ profile.name }}">
            </div>
            <span flex></span>
          </md-card-title-media>
          <md-card-title-text>
            <span class="md-headline">{{profile.name}}</span>
            <span class="md-subhead">{{profile.country}}, {{profile.state}}, {{profile.city}}</span>
            <span class="md-subhead" ng-if="profile.telephone">
              +{{profile.telephone.extension}} {{profile.telephone.number}}
            </span>
            <div layout="column" layout-align="space-between" class="md-subhead">
                <pluralize list="profile.languages" title="{{'Profile.Data.Languages.Label' | translate}}"></pluralize>
                <pluralize list="profile.profession" title="{{'Profile.Data.Services.Label' | translate}}"></pluralize>
            </div>
          </md-card-title-text>
        </md-card-title>
        <div class="md-padding">
          {{profile.description | limitTo : 200}}
          {{profile.description.length > 200 ? '...' : ''}}
        </div>
      </md-card>
    </div>
  </div>
</md-content>
