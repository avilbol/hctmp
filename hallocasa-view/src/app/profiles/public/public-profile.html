<md-content flex class="container">
  <md-virtual-repeat-container ng-style="vm.getListHeight()">
    <div layout="row" layout-align="center" class="header-background">
      <header class="header-image"></header>
      <div flex-gt-sm="70" flex-gt-xs="80" flex-xs="100">
        <div md-virtual-repeat="profile in vm.profiles" md-on-demand>
          <a
            ng-include="'app/profiles/templates/big-profiles-card.html'"
            ng-href="/profile?id={{profile.id}}"
            class="disable-hyperlinks-style"
            ng-show="profile"
          ></a>
          <div layout="row" layout-align="center" ng-show="!profile" >
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
          </div>
        </div>
      </div>
    </div>
  </md-virtual-repeat-container>
</md-content>
