<md-content>
  <div layout="row" layout-align="center" class="header-background">
    <header class="header-image"></header>
    <div flex-gt-sm="70" flex-gt-xs="80" flex-xs="100">
      <md-card ng-repeat="profile in vm.profiles" ng-click="vm.viewProfile(profile.id)">
        <md-card-title layout="row" layout-align="space-between start">
          <md-card-title-media>
            <div class="md-media-md card-media">
              <img ng-src="{{vm.validateImage('assets/images/user_avatar/' + profile.avatarURL) || 'assets/images/user_avatar/user0.jpg'}}" alt="{{ profile.name }}">
            </div>
            <span flex></span>
          </md-card-title-media>
          <md-card-title-text>
            <span class="md-headline">{{profile.name}}</span>

            <span class="md-subhead" hide-gt-sm hide-xs>
              {{profile.city}}, {{profile.country}}
            </span>

            <div layout="row" class="md-subhead" hide-sm>
              <item-list tablet-items="2" desktop-items="3" list="profile.languages"></item-list>
            </div>
            <div layout="row">
              <div class="md-subhead" flex-gt-sm="20" flex-gt-xs="30" flex-xs="50">
                <item-list tablet-items="2" desktop-items="3" list="profile.profession" display="column"></item-list>
              </div>
              <div class="md-subhead" flex-gt-sm="20" flex-gt-xs="30" flex-xs="50" hide-gt-sm hide-xs>
                <item-list tablet-items="2" desktop-items="3" list="profile.languages" display="column"></item-list>
              </div>
              <div layout="column" hide-sm flex>
                <text-limiter text="profile.description" tablet-limit="200"></text-limiter>
              </div>
            </div>

          </md-card-title-text>
        </md-card-title>
        <div class="md-padding">
          <span class="md-subhead" hide-sm>{{profile.city}}, {{profile.country || 'N/A'}}</span>
          <text-limiter flex hide-gt-sm hide-xs text="profile.description" tablet-limit="200"></text-limiter>
        </div>
      </md-card>
    </div>
  </div>
</md-content>
