<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <div layout="block" id="downloads-container" role="main">
        <h:form styleClass="form-tree">
            <p:tree value="#{downloadsPage.root}" var="file" styleClass="downloads-tree">
                <p:treeNode type="directory" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                    <h:outputText styleClass="directory" value="#{file.name}" />
                </p:treeNode>
                <p:treeNode type="file" icon="ui-icon-document">
                    <p:commandLink styleClass="file" value="#{file.name}" 
                                   ajax="false" 
                                   actionListener="#{downloadsPage.processDocumentDownloadClick}">
                        <f:attribute name="file" value="#{file}"/>
                    </p:commandLink>
                </p:treeNode>
            </p:tree>
        </h:form>
    </div>
</ui:composition>
